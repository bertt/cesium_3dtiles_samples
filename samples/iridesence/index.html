<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.96/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.96/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
      html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .toolbar-left {
            display: block;
            position: absolute;
            top: 5px;
            left: 5px;
        }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiNDc1ZjQwMS1hOGI2LTQyNmUtYmYxMi1jODlhNDNlMjViZTkiLCJpZCI6NDc4OSwic2NvcGVzIjpbImFzciIsImdjIl0sImlhdCI6MTU0MTYyNTg3OX0.mNoGLdYuwqsnRRkQtdYNMbJfMBoZF2hPkbc4SRVVqNw';
    var viewer = new Cesium.Viewer('cesiumContainer', {
       //terrainProvider : Cesium.createWorldTerrain()
    });
    viewer.scene.debugShowFramesPerSecond = true;
    var tileset = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
        url : 'tileset.json',
        debugShowBoundingVolume: 'true',
        //debugColorizeTiles: 'true',
        debugShowGeometricError: 'true',
        debugShowRenderingStatistics: 'true'

    }));

    tileset.modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(
      Cesium.Cartesian3.fromDegrees(4.8933281, 52.3731013, 0.0)
    );

    // viewer.scene.globe.depthTestAgainstTerrain = true;
    viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(0, -0.5, 0));
    viewer.scene.primitives.add(tileset);
  </script>
</body>
</html>
