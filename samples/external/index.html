<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cesiumjs.org/releases/1.68/Build/Cesium/Cesium.js"></script>
  <link href="https://cesiumjs.org/releases/1.68/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  
    <style>
      html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .toolbar-left {
            display: block;
            position: absolute;
            top: 5px;
            left: 5px;
        }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiNDc1ZjQwMS1hOGI2LTQyNmUtYmYxMi1jODlhNDNlMjViZTkiLCJpZCI6NDc4OSwic2NvcGVzIjpbImFzciIsImdjIl0sImlhdCI6MTU0MTYyNTg3OX0.mNoGLdYuwqsnRRkQtdYNMbJfMBoZF2hPkbc4SRVVqNw';
    var viewer = new Cesium.Viewer('cesiumContainer', {
       //terrainProvider : Cesium.createWorldTerrain()
    });
    viewer.scene.debugShowFramesPerSecond = true;
    var tileset = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
        url : 'tileset.json',
        //debugShowBoundingVolume: 'true',
        //debugColorizeTiles: 'true',
        //debugShowGeometricError: 'true',
        //debugShowRenderingStatistics: 'true'

    }));

    viewer.entities.add({
    name: 'Connecticut',
    rectangle: {
        coordinates: Cesium.Rectangle.fromDegrees(-72.705341285,41.897381174,-72.532605599,42.032921033),
        height : 0,
        material : Cesium.Color.RED.withAlpha(0.1),
        outline : true,
        outlineColor : Cesium.Color.BLACK
    }
    });

    viewer.entities.add({
    name: 'Delaware',
    rectangle: {
        coordinates: Cesium.Rectangle.fromDegrees(-75.591586112999,39.0893936360001,-75.4465644919999,39.230508791),
        height : 0,
        material : Cesium.Color.RED.withAlpha(0.1),
        outline : true,
        outlineColor : Cesium.Color.BLACK
    }
    });

    // viewer.scene.globe.depthTestAgainstTerrain = true;
    viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(0, -0.5, 0));
    viewer.scene.primitives.add(tileset);
    var handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
    handler.setInputAction(function(movement) {
      var feature = viewer.scene.pick(movement.position);
      if (!Cesium.defined(feature)) {
          return;

      }
      var propertyNames = feature.getPropertyNames();
      var length = propertyNames.length;
        for (var i = 0; i < length; ++i) {
            var propertyName = propertyNames[i];
            console.log(propertyName + ': ' + feature.getProperty(propertyName));
        }
  }, Cesium.ScreenSpaceEventType.RIGHT_CLICK);

  </script>
</body>
</html>
